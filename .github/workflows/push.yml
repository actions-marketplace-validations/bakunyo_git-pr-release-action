name: Create Pull-Request
on:
  push:
    branches:
      - develop
jobs:
  gitPrRelease:
    name: git-pr-release
    runs-on: ubuntu-latest
    steps:
      - name: git-pr-release
        uses: bakunyo/git-pr-release-action@change-format
        env:
          GIT_PR_RELEASE_BRANCH_STAGING: develop
          GITHUB_TOKEN: ${{ secrets.GIT_PR_TOKEN }}
